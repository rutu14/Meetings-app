<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="external/normalize.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet" >
    <title>Login</title>
</head>
<body>
    <div class="limiter">

		<div class="container-login100" >

			<div class="wrap-login100 ">

				<form class="login100-form validate-form">

					<span class="login100-form-title">Login	</span>

					<div class="wrap-input100 validate-input " data-validate = "Username is required">
						<span class="label-input100">Username</span>
						<input class="input100" id="inp1" type="text" name="username" >
                        <span id="error1"></span>
					</div>

					<div class="wrap-input100 validate-input" data-validate="Password is required">
						<span class="label-input100">Password</span>
						<input class="input100" id="inp2" type="password" name="pass" >
                        <span id="error2"></span>
					</div>
					
					<div class="text-right"><a href="#">Forgot password?</a></div>

					<button class="login100-form-btn">Login</button>

					<span class="txt1">Or Sign Up Using</span>

					<a href="#" class="txt2">Sign Up</a>
				</form>
			</div>
		</div>
	</div>
    <script type="javascript" src="js/app.js"></script>
</body>
</html>
