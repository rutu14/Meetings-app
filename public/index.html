<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="external/normalize.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet" >
    <title>Login</title>
</head>
<body>
    <div class="limiter">

		<div class="container-login" >

			<div class="wrap-login ">

				<form class="login-form validate-form">

					<span class="login-form-title">Login</span>

					<div class="wrap-input validate-input" data-validate = "Username is required">
						<span class="label-input">Username</span>
						<input class="input" id="inp1" type="text" name="username" >
					</div>
					<span id="error1"></span>


					<div class="wrap-input validate-input" data-validate="Password is required">
						<span class="label-input">Password</span>
						<input class="input" id="inp2" type="password" name="pass" >
					</div>
					<span id="error2"></span>

					
					<div class="text-right"><a href="#">Forgot password?</a></div>

					<button type="button" class="login-form-btn">Login</button>

					<span class="txt1">Or Sign Up Using</span>

					<a href="register.html" class="txt2">Sign Up</a>
				</form>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="js/login.js"></script>
</body>
</html>
