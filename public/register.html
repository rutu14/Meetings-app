<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="external/normalize.css" rel="stylesheet" >
    <link href="css/style.css" rel="stylesheet" >
    <title>Register</title>
</head>
<body>
    <div class="limiter">

		<div class="container-login" >

			<div class="wrap-login ">

				<form class="login-form validate-form">

					<span class="login-form-title">Register</span>

					<div class="wrap-input validate-input" data-validate = "Username is required">
						<span class="label-input">Email</span>
						<input class="input" id="inpreg1" type="text" name="username" >
					</div>
                    <span id="error1"></span>

					<div class="wrap-input validate-input" data-validate="Password is required">
						<span class="label-input">Password</span>
						<input class="input" id="inpreg2" type="password" name="pass" >
					</div>
                    <span id="error2"></span>

                    <div class="wrap-input validate-input" data-validate="Password is required">
						<span class="label-input">Re-type Password</span>
						<input class="input" id="inpreg3" type="password" name="repass" >
					</div>
                    <span id="error3"></span>
					
					<button type="button" class="login-form-btn" id="regbtn">Register</button>
				</form>
			</div>
		</div>
	</div>
    <script type="text/javascript" src="js/reg.js"></script>
</body>
</html>
